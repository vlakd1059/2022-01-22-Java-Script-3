<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>자바를 자바라</p>
    <img src="고양이.jpg" id="img" />
    <script>
      //p태그의 색깔을 빨간색으로 바꾸고싶다
      let p = document.getElementsByTagName("p");
      p[0].style.color = "red";

      // 태그 객체, 속성명 ="원하는 값"
      // 원하는 값으로 속성을 바꿀수 있다.
      let img = document.getElementById("img");
      // img.src = "고양이2.jpg";

      // setAttribute()
      img.setAttribute("src", "고양이2.jpg");
    </script>
  </body>
</html>
